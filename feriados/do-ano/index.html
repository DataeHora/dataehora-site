    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref') || 'default';
            let isDark = false;
            if (saved === 'default') isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            else if (saved === 'auto') { const h = new Date().getHours(); isDark = (h < 6 || h >= 18); }

            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        })();

        /* BANNER DE PRÓXIMO FERIADO */
        .next-banner {
            background: var(--next-bg); color: #ffffff;
            padding: 45px 30px; border-radius: 32px; text-align: center;
            box-shadow: 0 20px 30px -10px rgba(37, 99, 235, 0.3);
            margin-bottom: 60px;
        }
        .next-banner .label { text-transform: uppercase; font-size: 0.8rem; font-weight: 800; opacity: 0.8; letter-spacing: 2px; display: block; margin-bottom: 15px; }
        .next-banner .date { font-size: 3.2rem; font-weight: 900; margin: 0; display: block; letter-spacing: -2px; line-height: 1; }
        .next-banner .name { font-size: 1.6rem; font-weight: 700; margin-top: 15px; display: block; }

        /* DIVISORES DE ANO */
        .year-section { margin-top: 60px; }
        .year-divider { 
            font-size: 3.5rem; font-weight: 900; margin-bottom: 30px; 
            letter-spacing: -3px; display: flex; align-items: center; gap: 20px;
        }
        .year-divider::after { content: ''; flex-grow: 1; height: 4px; border-radius: 4px; opacity: 0.15; }

        .y-2026 .year-divider { color: var(--y2026); } .y-2026 .year-divider::after { background: var(--y2026); }
        .y-2027 .year-divider { color: var(--y2027); } .y-2027 .year-divider::after { background: var(--y2027); }
        .y-2028 .year-divider { color: var(--y2028); } .y-2028 .year-divider::after { background: var(--y2028); }

        /* LISTA DE FERIADOS */
        .holiday-row {
            display: grid; grid-template-columns: 130px 160px 1fr; align-items: center;
            padding: 20px 15px; border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
        }
        .holiday-row:hover:not(.past) { background: var(--bg-card); border-radius: 16px; transform: translateX(8px); border-color: transparent; box-shadow: var(--shadow); }
        .holiday-row.past { opacity: 0.35; filter: grayscale(1); cursor: default; }

        .col-date { font-weight: 900; font-size: 1.25rem; letter-spacing: -0.5px; }
        .col-weekday { font-size: 0.95rem; font-weight: 600; color: var(--text-muted); text-transform: capitalize; }
        .col-name { font-weight: 800; text-align: right; font-size: 1.1rem; color: var(--text-main); }

        footer { text-align: center; padding: 100px 0; color: var(--text-muted); font-size: 0.9rem; font-weight: 700; }

        @media (max-width: 650px) {
            .holiday-row { grid-template-columns: 110px 1fr; }
            .col-weekday { display: none; }
            .year-divider { font-size: 2.8rem; }
            .next-banner .date { font-size: 2.4rem; }
            h1 { font-size: 2.2rem; }
        }
    </style>
