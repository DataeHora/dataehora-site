<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Data e Hora</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; 
            --accent: #38bdf8; --secondary: #94a3b8; --border: rgba(148, 163, 184, 0.1);
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; 
            --accent: #0284c7; --secondary: #64748b; --border: rgba(0, 0, 0, 0.05);
        }

        body { 
            background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; min-height: 100vh; transition: background 0.3s ease;
        }

        .contact-card { 
            background: var(--card); padding: 40px; border-radius: 24px; 
            border: 1px solid var(--border); width: 100%; max-width: 450px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 { font-size: 2rem; margin-bottom: 10px; color: var(--accent); }
        p { color: var(--secondary); margin-bottom: 30px; }

        .email-box {
            background: var(--bg); padding: 20px; border-radius: 16px;
            border: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px;
        }
        .email-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--secondary); }
        .email-address { font-weight: 700; font-size: 1.2rem; color: var(--text); }

        .btn-back {
            margin-top: 30px; display: inline-block; text-decoration: none;
            color: var(--secondary); font-size: 0.9rem; transition: 0.2s;
        }
        .btn-back:hover { color: var(--accent); }
    </style>
</head>
<body>
    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref-dataehora') || 'auto';
            const theme = (saved === 'auto') ? (new Date().getHours() >= 6 && new Date().getHours() < 18 ? 'light' : 'dark') : saved;
            document.body.setAttribute('data-theme', theme);
        })();
    </script>

    <div class="contact-card">
        <h1>Fale Conosco</h1>
        <p>Dúvidas, sugestões ou parcerias? Estamos à disposição.</p>
        
        <div class="email-box">
            <span class="email-label">E-mail Oficial</span>
            <span class="email-address">contato@dataehora.com</span>
        </div>

        <a href="/" class="btn-back">← Voltar para a Início</a>
    </div>

</body>
</html>
