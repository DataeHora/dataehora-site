<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="p-title">Calend√°rio Completo</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #818cf8; --border: rgba(148, 163, 184, 0.1); }
        [data-theme="light"] { --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; --accent: #4f46e5; --border: rgba(0, 0, 0, 0.05); }
        body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-links { display: flex; gap: 10px; margin-bottom: 30px; }
        .btn-nav { padding: 8px 18px; border-radius: 50px; background: var(--card); color: var(--text); text-decoration: none; font-size: 0.85rem; border: 1px solid var(--border); transition: 0.2s; }
        h1 { margin: 0 0 10px 0; }
        .calendar-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; width: 100%; max-width: 1200px; }
        .month-card { background: var(--card); border-radius: 16px; padding: 15px; border: 1px solid var(--border); }
        .month-name { text-align: center; font-weight: 800; color: var(--accent); margin-bottom: 10px; text-transform: uppercase; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; text-align: center; font-size: 0.8rem; }
        .d-label { font-weight: 700; color: #94a3b8; padding-bottom: 5px; }
        .day { padding: 8px 0; border-radius: 6px; }
        .today { background: var(--accent); color: white; font-weight: 800; }
        .empty { opacity: 0; }
    </style>
</head>
<body data-theme="dark">
    <div class="nav-links">
        <a href="/" class="btn-nav">üè† In√≠cio</a>
        <a href="../" class="btn-nav">üóìÔ∏è Voltar</a>
    </div>

    <h1 id="year-h1">Calend√°rio</h1>
    <p id="sub-title" style="margin-bottom: 40px; color: #94a3b8;"></p>

    <div class="calendar-grid" id="calendar-container"></div>

    <script>
        const year = new Date().getFullYear();
        const today = new Date();
        const meses = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

        document.getElementById('p-title').textContent = `Calend√°rio ${year} Completo | Data e Hora`;
        document.getElementById('year-h1').textContent = `Calend√°rio ${year}`;
        document.getElementById('sub-title').textContent = `Visualize todos os meses de ${year}`;

        function render() {
            const container = document.getElementById('calendar-container');
            for (let m = 0; m < 12; m++) {
                let html = `<div class="month-card"><div class="month-name">${meses[m]}</div><div class="days-grid">`;
                ["D","S","T","Q","Q","S","S"].forEach(d => html += `<div class="d-label">${d}</div>`);
                
                let first = new Date(year, m, 1).getDay();
                let days = new Date(year, m + 1, 0).getDate();

                for (let i = 0; i < first; i++) html += `<div class="day empty"></div>`;
                for (let d = 1; d <= days; d++) {
                    const isToday = (today.getDate() === d && today.getMonth() === m && today.getFullYear() === year) ? 'today' : '';
                    html += `<div class="day ${isToday}">${d}</div>`;
                }
                container.innerHTML += html + `</div></div>`;
            }
        }
        
        const savedTheme = localStorage.getItem('theme-pref-dataehora') || 'auto';
        document.body.setAttribute('data-theme', savedTheme === 'auto' ? (new Date().getHours() >= 6 && new Date().getHours() < 18 ? 'light' : 'dark') : savedTheme);
        render();
    </script>
</body>
</html>
