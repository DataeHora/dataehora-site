<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feriados 2026 | Calend√°rio Nacional</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; 
            --accent: #38bdf8; --secondary: #94a3b8; 
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; 
            --accent: #0284c7; --secondary: #64748b; 
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            transition: background 0.5s ease; min-height: 100vh;
        }

        .btn-home {
            margin-top: 20px; margin-bottom: 40px; padding: 10px 25px; border-radius: 50px;
            background: rgba(148, 163, 184, 0.1); color: var(--text);
            text-decoration: none; font-weight: 600; font-size: 0.85rem;
            border: 1px solid rgba(148, 163, 184, 0.2); transition: 0.2s;
        }
        .btn-home:hover { background: var(--accent); color: var(--bg); }

        .hero { text-align: center; margin-bottom: 50px; }
        .label { text-transform: uppercase; font-size: 1rem; letter-spacing: 3px; color: var(--accent); font-weight: 700; margin-bottom: 10px; }
        h1 { font-size: 2.5rem; margin: 0; }

        .menu-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; width: 100%; max-width: 700px;
        }
        .menu-item {
            background: var(--card); border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 40px 20px; border-radius: 24px; text-decoration: none; color: var(--text);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; flex-direction: column; align-items: center; gap: 15px;
            text-align: center;
        }
        .menu-item:hover { transform: translateY(-8px); border-color: var(--accent); }
        .menu-item i { font-size: 2.5rem; }
        .menu-item span { font-weight: 800; font-size: 1.2rem; }
        .menu-item small { color: var(--secondary); font-size: 0.9rem; }

        @media (max-width: 500px) { .menu-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body data-theme="dark">

    <a href="/" class="btn-home">üè† In√≠cio</a>

    <section class="hero">
        <div class="label">Planejamento 2026</div>
        <h1>Feriados</h1>
    </section>

    <nav class="menu-grid">
        <a href="do-ano/" class="menu-item">
            <i>üìÖ</i>
            <span>Feriados do Ano</span>
            <small>Lista completa de feriados nacionais e pontos facultativos.</small>
        </a>
        <a href="feriadoes/" class="menu-item">
            <i>üå¥</i>
            <span>Feriad√µes 2026</span>
            <small>Datas que permitem emendar com o final de semana.</small>
        </a>
    </nav>

    <script>
        // Sincroniza√ß√£o de tema id√™ntica √† p√°gina de contato
        const savedTheme = localStorage.getItem('theme-pref-dataehora') || 'auto';
        if (savedTheme === 'auto') {
            const hora = new Date().getHours();
            document.body.setAttribute('data-theme', (hora >= 6 && hora < 18) ? 'light' : 'dark');
        } else {
            document.body.setAttribute('data-theme', savedTheme);
        }
    </script>
</body>
</html>
