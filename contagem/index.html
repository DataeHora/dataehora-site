<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva | dataehora.com.br</title>
    
    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref') || 'default';
            const html = document.documentElement;
            let isDark = false;
            if (saved === 'default') isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            else if (saved === 'auto') { const h = new Date().getHours(); isDark = (h < 6 || h >= 18); }
            else isDark = (saved === 'dark');
            html.setAttribute('data-theme', isDark ? 'dark' : 'light');
            html.style.backgroundColor = isDark ? '#020617' : '#f1f5f9';
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --bg-timer: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #4f46e5;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            --hr-color: rgba(148, 163, 184, 0.15);
            --whatsapp: #22c55e;
            --copy-btn: #6366f1;
        }

        [data-theme="dark"] {
            --bg-body: #020617;
            --bg-card: #0f172a;
            --bg-timer: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #818cf8;
            --hr-color: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            transition: background-color 0.3s ease;
        }

        .container { width: 100%; max-width: 800px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* BREADCRUMB */
        .nav-header { 
            width: 100%; display: flex; gap: 8px; margin: 10px 0 25px 0; 
            font-size: 0.85rem; align-items: center; 
        }
        .nav-link { text-decoration: none; font-weight: 700; color: var(--accent); }
        .nav-sep { color: var(--text-muted); font-weight: 800; }

        /* CARD PRINCIPAL */
        .countdown-card {
            background: var(--bg-card);
            padding: clamp(20px, 5vw, 50px);
            border-radius: 32px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--hr-color);
            margin-bottom: 30px;
        }

        .event-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-muted); margin-bottom: 12px; font-weight: 800; }
        .event-name { font-size: clamp(1.8rem, 5vw, 2.8rem); font-weight: 900; color: var(--text-main); margin-bottom: 8px; letter-spacing: -1px; }
        .event-date-display { font-size: 1rem; color: var(--text-muted); margin-bottom: 40px; font-weight: 500; }

        /* TIMER GRID */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 35px;
        }

        .timer-box { 
            background: var(--bg-timer); 
            padding: 20px 5px; 
            border-radius: 20px; 
            border: 1px solid var(--hr-color);
        }
        .timer-val { 
            font-size: clamp(1.5rem, 4vw, 3.2rem); 
            font-weight: 900; 
            display: block; 
            color: var(--accent);
            font-variant-numeric: tabular-nums; /* Evita que o layout pule */
        }
        .timer-unit { font-size: 0.65rem; text-transform: uppercase; font-weight: 800; color: var(--text-muted); letter-spacing: 0.5px; }

        /* COMPARTILHAMENTO */
        .share-section { padding-top: 30px; border-top: 2px dashed var(--hr-color); }
        .share-label { display: block; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 20px; }
        .share-actions { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
        
        .btn-share { 
            text-decoration: none; padding: 12px 24px; border-radius: 14px; 
            font-size: 0.85rem; font-weight: 800; color: white; 
            display: inline-flex; align-items: center; gap: 8px;
            cursor: pointer; border: none; transition: 0.2s;
        }
        .btn-share:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-wa { background-color: var(--whatsapp); box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2); }
        .btn-mail { background-color: var(--text-muted); }
        .btn-copy { background-color: var(--copy-btn); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2); }

        /* SELEÇÃO */
        .selection-panel { 
            background: var(--bg-card); padding: 30px; border-radius: 24px; 
            box-shadow: var(--shadow); border: 1px solid var(--border); width: 100%;
        }
        .form-row { display: flex; flex-wrap: wrap; gap: 20px; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 200px; }
        .input-group label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.5px; }

        select, input {
            padding: 14px; border-radius: 14px; border: 2px solid var(--hr-color);
            background: var(--bg-body); color: var(--text-main); font-size: 0.95rem; 
            font-weight: 700; outline: none; transition: 0.2s;
        }
        select:focus, input:focus { border-color: var(--accent); }

        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .timer-grid { gap: 10px; }
            .timer-box { padding: 15px 5px; }
            .share-actions { flex-direction: column; }
            .btn-share { width: 100%; justify-content: center; }
            .countdown-card { padding: 25px 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="nav-header">
        <a href="/" class="nav-link">Início</a>
        <span class="nav-sep">/</span>
        <span style="color: var(--text-muted); font-weight: 800;">Contagem Regressiva</span>
    </nav>

    <div class="countdown-card">
        <div class="event-label" id="label-txt">Faltam exatamente</div>
        <div class="event-name" id="display-name">Carregando...</div>
        <div class="event-date-display" id="display-full-date">...</div>

        <div class="timer-grid">
            <div class="timer-box"><span class="timer-val" id="days">00</span><span class="timer-unit">Dias</span></div>
            <div class="timer-box"><span class="timer-val" id="hours">00</span><span class="timer-unit">Horas</span></div>
            <div class="timer-box"><span class="timer-val" id="minutes">00</span><span class="timer-unit">Minutos</span></div>
            <div class="timer-box"><span class="timer-val" id="seconds">00</span><span class="timer-unit">Segundos</span></div>
        </div>

        <div class="share-section">
            <span class="share-label">Compartilhar Contagem</span>
            <div class="share-actions">
                <a href="#" id="share-wa" class="btn-share btn-wa" target="_blank">WhatsApp</a>
                <a href="#" id="share-mail" class="btn-share btn-mail">E-mail</a>
                <button onclick="copyToClipboard()" id="btn-copy" class="btn-share btn-copy">Copiar Link</button>
            </div>
        </div>
    </div>

    <div class="selection-panel">
        <div class="form-row">
            <div class="input-group">
                <label>Selecione um Evento</label>
                <select id="event-selector" onchange="toggleCustomFields()">
                    <option value="next" selected>Próximo Feriado Nacional</option>
                    <optgroup label="Feriados 2026" id="holiday-list"></optgroup>
                    <option value="custom">✨ Outra Data Personalizada...</option>
                </select>
            </div>
            <div id="custom-fields" class="hidden" style="display: contents;">
                <div class="input-group">
                    <label>Nome do Evento</label>
                    <input type="text" id="custom-name" placeholder="Ex: Férias, Casamento..." oninput="updateTarget()">
                </div>
                <div class="input-group">
                    <label>Data e Horário</label>
                    <input type="datetime-local" id="custom-date" onchange="updateTarget()">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getHolidays(year) {
        // Cálculo da Páscoa (Algoritmo de Meeus/Jones/Butcher)
        const a = year % 19, b = Math.floor(year / 100), c = year % 100;
        const d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25);
        const g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30;
        const i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7;
        const m = Math.floor((a + 11 * h + 22 * l) / 451);
        const mes = Math.floor((h + l - 7 * m + 114) / 31);
        const dia = ((h + l - 7 * m + 114) % 31) + 1;
        const pascoa = new Date(year, mes - 1, dia);

        const moveis = (dias) => {
            const data = new Date(pascoa);
            data.setDate(pascoa.getDate() + dias);
            return data.toISOString().split('T')[0] + "T00:00:00";
        };

        return [
            { d: `${year}-01-01T00:00:00`, n: "Ano Novo" },
            { d: moveis(-47), n: "Carnaval" },
            { d: moveis(-2), n: "Sexta-feira Santa" },
            { d: `${year}-04-21T00:00:00`, n: "Tiradentes" },
            { d: `${year}-05-01T00:00:00`, n: "Dia do Trabalho" },
            { d: moveis(60), n: "Corpus Christi" },
            { d: `${year}-09-07T00:00:00`, n: "Independência do Brasil" },
            { d: `${year}-10-12T00:00:00`, n: "Nossa Sra. Aparecida" },
            { d: `${year}-11-02T00:00:00`, n: "Finados" },
            { d: `${year}-11-15T00:00:00`, n: "Proclamação da República" },
            { d: `${year}-11-20T00:00:00`, n: "Dia da Consciência Negra" },
            { d: `${year}-12-25T00:00:00`, n: "Natal" }
        ];
    }

    let targetDate, targetName, timerInterval, isLive = false;

    function populateHolidays() {
        const list = document.getElementById('holiday-list');
        getHolidays(new Date().getFullYear()).forEach(h => {
            const opt = document.createElement('option');
            opt.value = `${h.d}|${h.n}`;
            opt.innerText = h.n;
            list.appendChild(opt);
        });
    }

    function toggleCustomFields() {
        const val = document.getElementById('event-selector').value;
        document.getElementById('custom-fields').classList.toggle('hidden', val !== 'custom');
        updateTarget();
    }

    function updateTarget() {
        const selector = document.getElementById('event-selector');
        const now = new Date();
        if (selector.value === 'next' || selector.value.includes('|')) {
            let found;
            if (selector.value === 'next') {
                found = getHolidays(now.getFullYear()).find(h => new Date(h.d) > now) || getHolidays(now.getFullYear() + 1)[0];
            } else {
                const [d, n] = selector.value.split('|');
                let t = new Date(d);
                if (t < now) t.setFullYear(now.getFullYear() + 1);
                found = { d: t, n: n };
            }
            targetDate = new Date(found.d);
            targetName = found.n;
        } else {
            targetName = document.getElementById('custom-name').value || "Data Especial";
            const dv = document.getElementById('custom-date').value;
            targetDate = dv ? new Date(dv) : now;
        }
        document.getElementById('display-name').innerText = targetName;
        document.getElementById('display-full-date').innerText = targetDate.toLocaleString('pt-BR', { dateStyle: 'long', timeStyle: 'short' });
        isLive = (targetDate > now);
        syncURL();
        startTimer();
    }

    function syncURL() {
        const selector = document.getElementById('event-selector').value;
        const baseUrl = window.location.origin + window.location.pathname;
        let queryParams = "";

        if (selector === 'custom') {
            const cName = document.getElementById('custom-name').value;
            const cDate = document.getElementById('custom-date').value;
            if (cName || cDate) {
                queryParams = `?type=custom&name=${encodeURIComponent(cName)}&date=${encodeURIComponent(cDate)}`;
            }
        } else if (selector !== 'next') {
            queryParams = `?type=event&val=${encodeURIComponent(selector)}`;
        }

        const finalUrl = baseUrl + queryParams;
        if (window.history.replaceState) window.history.replaceState(null, '', finalUrl);

        const shareText = `Falta quanto tempo para ${targetName}? Veja aqui: ${finalUrl}`;
        document.getElementById('share-wa').href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
        document.getElementById('share-mail').href = `mailto:?subject=${encodeURIComponent('Contagem Regressiva: ' + targetName)}&body=${encodeURIComponent(shareText)}`;
    }

    function copyToClipboard() {
        const url = window.location.href;
        const btn = document.getElementById('btn-copy');
        navigator.clipboard.writeText(url).then(() => {
            const originalText = btn.innerHTML;
            btn.innerText = "Link Copiado! ✓";
            btn.style.backgroundColor = "#22c55e";
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.backgroundColor = "var(--copy-btn)";
            }, 2000);
        });
    }

    function startTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const diff = targetDate - new Date();
            if (diff <= 0) {
                ["days","hours","minutes","seconds"].forEach(id => document.getElementById(id).innerText = "00");
                if(isLive) { confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); isLive = false; }
                return;
            }
            document.getElementById('days').innerText = Math.floor(diff / 864e5).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff % 864e5) / 36e5).toString().padStart(2, '0');
            document.getElementById('minutes').innerText = Math.floor((diff % 36e5) / 6e4).toString().padStart(2, '0');
            document.getElementById('seconds').innerText = Math.floor((diff % 6e4) / 1000).toString().padStart(2, '0');
        }, 1000);
    }

    window.onload = () => {
        populateHolidays();
        const p = new URLSearchParams(window.location.search);
        if (p.has('type')) {
            if (p.get('type') === 'custom') {
                document.getElementById('event-selector').value = 'custom';
                document.getElementById('custom-fields').classList.remove('hidden');
                document.getElementById('custom-name').value = p.get('name') || "";
                document.getElementById('custom-date').value = p.get('date') || "";
            } else {
                document.getElementById('event-selector').value = p.get('val');
            }
        }
        updateTarget();
    };
</script>
</body>
</html>
