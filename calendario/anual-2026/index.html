<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio 2026 Completo | Feriados Nacionais | Data e Hora</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; 
            --accent: #818cf8; --secondary: #94a3b8; --border: rgba(148, 163, 184, 0.1);
            --holiday: #ef4444;
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; 
            --accent: #4f46e5; --secondary: #64748b; --border: rgba(0, 0, 0, 0.05);
            --holiday: #dc2626;
        }

        body { 
            background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            transition: background 0.5s ease; min-height: 100vh;
        }

        .nav-links { display: flex; gap: 10px; margin-bottom: 30px; }
        .btn-nav {
            padding: 8px 18px; border-radius: 50px; background: var(--card);
            color: var(--text); text-decoration: none; font-size: 0.85rem;
            border: 1px solid var(--border); transition: 0.2s;
        }
        .btn-nav:hover { border-color: var(--accent); color: var(--accent); }

        h1 { font-size: 2.2rem; margin-bottom: 10px; text-align: center; }
        .subtitle { color: var(--secondary); margin-bottom: 40px; text-align: center; }

        /* Grid de Meses */
        .calendar-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; width: 100%; max-width: 1200px;
        }

        .month-card {
            background: var(--card); border-radius: 20px; padding: 20px;
            border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .month-name {
            text-align: center; font-weight: 800; font-size: 1.2rem;
            margin-bottom: 15px; color: var(--accent); text-transform: uppercase;
        }

        .days-grid {
            display: grid; grid-template-columns: repeat(7, 1fr);
            gap: 5px; text-align: center; font-size: 0.85rem;
        }

        .day-label { font-weight: 700; color: var(--secondary); padding-bottom: 10px; }
        
        .day {
            padding: 8px 0; border-radius: 8px; transition: 0.2s;
            cursor: default; position: relative;
        }
        .day:hover:not(.empty) { background: rgba(129, 140, 248, 0.1); }
        .day.holiday { color: var(--holiday); font-weight: 800; }
        .day.holiday::after {
            content: ''; position: absolute; bottom: 4px; left: 50%;
            transform: translateX(-50%); width: 4px; height: 4px;
            background: var(--holiday); border-radius: 50%;
        }
        .empty { opacity: 0; }

        .legend {
            margin-top: 50px; display: flex; gap: 20px; font-size: 0.9rem;
            color: var(--secondary); background: var(--card); padding: 15px 25px;
            border-radius: 50px; border: 1px solid var(--border);
        }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .calendar-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="nav-links">
        <a href="/" class="btn-nav">üè† In√≠cio</a>
        <a href="../" class="btn-nav">üóìÔ∏è Voltar</a>
    </div>

    <h1>Calend√°rio 2026</h1>
    <p class="subtitle">Planeje seu ano com feriados nacionais destacados</p>

    <div class="calendar-grid" id="calendar-container">
        </div>

    <div class="legend">
        <div class="legend-item"><span class="dot" style="background: var(--holiday)"></span> Feriados Nacionais</div>
        <div class="legend-item"><span class="dot" style="background: var(--accent)"></span> Finais de Semana</div>
    </div>

    <script>
        const feriados2026 = [
            "0-1", "1-16", "1-17", "3-3", "3-21", "4-1", "5-4", 
            "8-7", "9-12", "10-2", "10-15", "10-20", "11-25"
        ];

        const meses = [
            "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];

        function generateCalendar() {
            const container = document.getElementById('calendar-container');
            
            for (let m = 0; m < 12; m++) {
                let monthHtml = `<div class="month-card">
                    <div class="month-name">${meses[m]}</div>
                    <div class="days-grid">
                        <div class="day-label">D</div><div class="day-label">S</div>
                        <div class="day-label">T</div><div class="day-label">Q</div>
                        <div class="day-label">Q</div><div class="day-label">S</div>
                        <div class="day-label">S</div>`;

                let firstDay = new Date(2026, m, 1).getDay();
                let daysInMonth = new Date(2026, m + 1, 0).getDate();

                for (let i = 0; i < firstDay; i++) monthHtml += `<div class="day empty"></div>`;

                for (let d = 1; d <= daysInMonth; d++) {
                    const isHoliday = feriados2026.includes(`${m}-${d}`) ? 'holiday' : '';
                    monthHtml += `<div class="day ${isHoliday}">${d}</div>`;
                }

                monthHtml += `</div></div>`;
                container.innerHTML += monthHtml;
            }
        }

        const savedTheme = localStorage.getItem('theme-pref-dataehora') || 'auto';
        if (savedTheme === 'auto') {
            const hora = new Date().getHours();
            document.body.setAttribute('data-theme', (hora >= 6 && hora < 18) ? 'light' : 'dark');
        } else {
            document.body.setAttribute('data-theme', savedTheme);
        }

        generateCalendar();
    </script>
</body>
</html>
